<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fonts.css">
</head>
<body>
    <div class="header">
        <h1 class="title">Tic-Tac-Toe</h1>
        <h2 class="turn"></h2>
        <div class="scores">
            <span class="score">Player 1 Score: </span><div class="score" id="p1score"></div>
            <span class="score">Player 2 Score: </span><div class="score" id="p2score"></div>
        </div>
        <div class="buttonsDiv">
            <button class="reButton startButton" id="startButton">Start New Game</button>
            <button class="reButton restartButton" id="restartButton">Restart Match</button>
        </div>
    </div>
    <div class="content">
        <div class="container">

        </div>
    </div>
</body>
</html>
