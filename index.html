<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1 class="turn"></h1>
    </div>
    <div class="content">
        <div class="container">
            <button class="cell"><img class="1 circle" src="assets/circle.svg"><img class="1 x" src="assets/x.svg"></button>
            <button class="cell"><img class="2 circle" src="assets/circle.svg"><img class="2 x" src="assets/x.svg"></button>
            <button class="cell"><img class="3 circle" src="assets/circle.svg"><img class="3 x" src="assets/x.svg"></button>
            <button class="cell"><img class="4 circle" src="assets/circle.svg"><img class="4 x" src="assets/x.svg"></button>
            <button class="cell"><img class="5 circle" src="assets/circle.svg"><img class="5 x" src="assets/x.svg"></button>
            <button class="cell"><img class="6 circle" src="assets/circle.svg"><img class="6 x" src="assets/x.svg"></button>
            <button class="cell"><img class="7 circle" src="assets/circle.svg"><img class="7 x" src="assets/x.svg"></button>
            <button class="cell"><img class="8 circle" src="assets/circle.svg"><img class="8 x" src="assets/x.svg"></button>
            <button class="cell"><img class="9 circle" src="assets/circle.svg"><img class="9 x" src="assets/x.svg"></button>
        </div>
    </div>
</body>
</html>
